<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PHP REST API</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PHP REST API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="javascript:void(0)">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="search" type="search" placeholder="Search here">
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-end mt-4">
                <button class="btn btn-primary btn-sm" id="add" name="add" data-bs-toggle="modal"
                    data-bs-target="#add_Modal">Add</button>
            </div>
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td colspan="2">All Record</td>
                        </tr>
                            <td>#</td>
                            <td>Name</td>
                            <td>Age</td>
                            <td>City</td>
                            <td>Edit</td>
                            <td>Delete</td>
                        </tr>
                    </thead>
                    <tbody id="table_data"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Error Box -->
    <div id="successbox"></div>
    <div id="errorbox"></div>


    <!-- Add Modal -->
    <div class="modal fade" id="add_Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm"> 
                        <div class="mb-3">
                            <input type="text" required="required" class="form-control" id="sname" name="sname" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" required="required" class="form-control" id="sage" name="sage" placeholder="Age">
                        </div>
                        <div class="mb-3">
                            <input type="text" required="required" class="form-control" id="scity" name="scity" placeholder="City">
                        </div>
                        <input type="submit" value="Add" class="btn btn-primary btn-sm" id="add_btn">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="add_button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Modal -->
    <div class="modal fade" id="edit_Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm"> 
                        <div class="mb-3">
                            <input type="text" required="required" class="form-control" id="edit_name" name="sname" placeholder="Name">
                            <input type="hidden" name="sid" id="edit-id">
                        </div>
                        <div class="mb-3">
                            <input type="text" required="required" class="form-control" id="edit_age" name="sage" placeholder="Age">
                        </div>
                        <div class="mb-3">
                            <input type="text" required="required" class="form-control" id="edit_city" name="scity" placeholder="City">
                        </div>
                        <input type="submit" value="Edit" class="btn btn-primary btn-sm" id="edit_btn">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
